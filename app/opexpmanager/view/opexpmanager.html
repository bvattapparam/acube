
<div class="row pageheader">
  <div class="col-xs-11">
    <h1><span ng-bind ="'opexpmanager.pageheader' | i18n"></span></h1>
  </div>
  <div class="col-xs-1">
    <button type="button" class="btn btn-xs btn-primary pull-right" ng-click="refresh();" tooltip="{{'tooltip.refresh' | i18n}}">
      <span class="fa fa-refresh fa-spin"></span>
    </button>
  </div>
  <div class="col-xs-12">
    <span class="bottomliner"></span>
  </div>
</div>
<div class="row"></div>
<div class="row section-container">
  <div class="col-xs-12">

    <div class="col-xs-12 section-box">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-box-header">
           <h2 class="text-uppercase"><i class="fa fa-users"></i> {{'opexpmanager.opexps' | i18n}} </h2>
          </div>
        </div>
        <div class="col-xs-12 section-box-body table-responsive">
          <table class="table table-hover">
              <colgroup>
                <col class="auto-cell-size p-r-20">
              </colgroup>
              <thead class="table-bg">
              <tr>
                <th></th>
                <th data-ng-bind-html="'label.opexpid' | i18n"></th>
                <th data-ng-bind-html="'label.modifieddate' | i18n"></th>
                <th data-ng-bind-html="'label.modifiedby' | i18n"></th>
                <th data-ng-bind-html="'label.createddate' | i18n"></th>
                <th data-ng-bind-html="'label.createdby' | i18n"></th>
                <th data-ng-bind-html="'label.actions' | i18n"></th>
                
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat ="rel in opexpManagerBO">
                <td class="f20 part1"></td>
                <td data-ng-bind="rel.OPEXPID"></td>
                <td data-ng-bind="rel.MODIFIEDDATE | aswaDate" class="text-uppercase"></td>
                <td data-ng-bind="rel.MODIFIEDBY" class="text-uppercase"></td>
                <td data-ng-bind="rel.MODIFIEDDATE | aswaDate" class="text-uppercase"></td>
                <td data-ng-bind="rel.MODIFIEDBY" class="text-uppercase"></td>
                <td class="f20 ng-binding action comment-content"> 
                  <i class="action-icon-md-primary fa fa-edit icon-link"  tooltip="{{'tooltip.edit'|i18n}}" ng-click="opexpBasket(rel)"></i>
                  <i class="action-icon-md-primary fa fa-trash icon-link" tooltip="{{'tooltip.trash'|i18n}}" ng-click="showInfoBox('Info', 'generalinfoone', 'sm')"></i>
                </td>
              </tr>
              <tr data-ng-if="opexpManagerBO.length < 1">
                <td colspan="7" class="text-center error-orange-text"><i class="fa fa-frown-o"></i> <span data-ng-bind = "'label.errorcontent' | i18n"></span></td>
              </tr>
              </tbody>
            </table>
        </div>

        <div class="menu pmd-floating-action" role="navigation"> 
          <a href="javascript:void(0);" ng-click="createOPEXP();" class="pmd-floating-action-btn btn btn-sm pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-default" data-title="{{'btn.addnew' | i18n}}"> 
            <span class="pmd-floating-hidden">{{'btn.addnew' | i18n}}</span> 
            <i class="fa fa-plus"></i> 
         </a> 
          <a href="javascript:void(0);" class="pmd-floating-action-btn btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" data-title="Select Action"> 
            <span class="pmd-floating-hidden">M</span>
            <i class="fa fa-th pmd-sm"></i> 
          </a> 
        </div>


        <div class="col-xs-12">
          <div class="audit-box">&nbsp;
          </div>
        </div>
      </div>
    </div>

</div>
