<form name="frm">
<div id="confirmationmodal">
  <div class="col-xs-12 modal-container">
        <div class="modal-header modal-header-customized">
          <h2> {{ passingValues.title }}<i class="fa fa-close pull-right" ng-click="cancel(frm);"></i></h2>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="modal-body confirmationbox-body">
              <div class ="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                    <label ng-bind="'label.fullname' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.FULLNAME">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                    <label ng-bind="'label.mobile' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.MOBILE" maxlength="10">
                    </div>
                  </div>  
                  
              </div>
               <div class ="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                    <label ng-bind="'label.role' | i18n"></label>
                    <select tabindex="7" class="form-control" ui-select2="common.select2ClearWithoutSearch" ng-model="dataBO.ROLE[0]" placeholder="{{'placeholder.selectone' | i18n}}">
                    <option></option>
                      <option data-ng-repeat="item in reference.referenceBO.JURISDICTION" value="{{item.code}}">{{item.name}}</option>
                    </select>
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                    <label ng-bind="'label.userid' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.USERID" maxlength="10" ng-disabled = 'isEdit'>
                    </div>
                  </div> 
              </div>
              <div class ="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                    <label ng-bind="'label.avatar' | i18n"></label>
                    <select tabindex="7" class="form-control" ui-select2="common.select2ClearWithoutSearch" ng-model="dataBO.AVATAR" placeholder="{{'placeholder.selectone' | i18n}}">
                    <option></option>
                      <option data-ng-repeat="item in reference.referenceBO.AVATAR" value="{{item.code}}">{{item.name}}</option>
                    </select>
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group m-t-m">
                    <img src="../img/{{dataBO.AVATAR}}.png" alt="user-image" class ="img-circle img-inline" width="70">
                    </div>
                    
                  </div>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="modal-footer">
                <button class="btn camelcase btn-default" ng-click="cancel(frm)">Cancel</button>
                <button class="btn camelcase btn-primary" ng-click="save(dataBO)">Save</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
          <div class="audit-box" ng-if="isEdit">
             <span>Created by <strong>{{dataBO.CREATEDBY}} </strong>on <strong>{{dataBO.CREATEDDATE}}</strong>. Modified by <strong>{{dataBO.MODIFIEDBY}}</strong> on <strong>{{dataBO.MODIFIEDDATE}}</strong></span> 
          </div>
        </div>
        </div>
    </div>
</div>
</form>
