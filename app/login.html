<div class="row">
  <div class="col-md-8 login-panel-left hidden-sm hidden-xs"></div>
    <div class="col-md-4 col-xs-12 col-sm-12 col-lg-4  login-panel-right">
      <div class="login-logo">
         <h1>aCUBE</h1>
         <p>Agham Accounting Application</p>
      </div>
    <form name="loginForm">
      <div class="col-xs-12" style="background-color: #fff;">
        <div style=" border-bottom:1px solid #ccc; margin-top:-8px;">
         <h1 style="font-size: 20px; font-weight: 400;"> <i class="fa fa-key"></i> LOGIN</h1>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group col-xs-12 m-t-m">
              <label class="text-uppercase" data-ng-bind="'label.userid' | i18n">UserID: </label>
               <input tabindex="1" type="userid" class="form-control input-fontsize-m" placeholder = "{{'login.placeholder.userid' | i18n}}" tabindex="1" data-ng-model="login.loginBO.USERID">
            </div>
            <div class="form-group col-xs-12">
              <label class="text-uppercase" data-ng-bind="'label.password' | i18n">Password: </label>
              <input tabindex="1" type="password" class="form-control input-fontsize-m" placeholder = "{{'login.placeholder.password' | i18n}}" tabindex="1" data-ng-model="login.loginBO.PASSWORD">
              <button class="btn btn-sm btn-primary m-t-m col-xs-12" ng-click="getAuthenticate(login.loginBO);">{{'login.btn.label' | i18n}}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
