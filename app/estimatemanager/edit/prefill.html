<form name="frm">
<div id="confirmationmodal">
  <div class="col-xs-12 modal-container">
        <div class="modal-header modal-header-customized">
          <h2> {{ passingValues.title }}<i class="fa fa-close pull-right" ng-click="cancel(frm);"></i></h2>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="modal-body confirmationbox-body">
                <div class ="col-lg-12 m-t-m" data-ng-repeat = "rel in dataBO">
                    <div class="col-lg-11">
                        <textarea tabindex="9" name="content" id="comment" class="form-control" placeholder="{{'placeholder.comment'| i18n }}" tabindex="1" data-ng-model="rel.CONTENT"></textarea>
                    </div>
                    <div class="col-lg-1 valign-middle">
                        <button class="btn camelcase btn-primary" ng-click="cancel(rel.CONTENT)"><i class="fa fa-edit"></i></button>
                    </div>
                </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="modal-footer">
              </div>
            </div>
          </div>
          <div class="col-xs-12">
          <div class="audit-box" ng-if="isEdit">
             <span>Created by <strong>{{dataBO.CREATEDBY}} </strong>on <strong>{{dataBO.CREATEDDATE}}</strong>. Modified by <strong>{{dataBO.MODIFIEDBY}}</strong> on <strong>{{dataBO.MODIFIEDDATE}}</strong></span> 
          </div>
        </div>
        </div>
    </div>
</div>
</form>
