<form name="frm">
<div id="confirmationmodal">
  <div class="col-xs-12 modal-container">
        <div class="modal-header modal-header-customized">
          <h2> {{ passingValues.title }}<i class="fa fa-close pull-right" ng-click="cancel(frm);"></i></h2>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="modal-body confirmationbox-body">
              <div class ="row">
                  <div class="col-xs-12 col-sm-4 col-md-4" ng-if="isEdit">
                    <div class="form-group">
                    <label ng-bind="'label.description' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.DESCRIPTION">
                    </div>
                  </div>

                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                      <label ng-bind="'label.location' | i18n"></label>
                      <select tabindex="7" class="form-control" ui-select2="common.select2ClearWithoutSearch" ng-model="dataBO.LOCATION" placeholder="{{'placeholder.selectone' | i18n}}">
                        <option></option>
                        <option data-ng-repeat="item in reference.referenceBO.LOCATION" value="{{item.code}}">{{item.name}}</option>
                      </select>
                    </div>
                  </div>  

                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                    <label ng-bind="'label.units' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control text-uppercase" tabindex="1" data-ng-model="dataBO.UNIT" maxlength="50">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                    <label ng-bind="'label.quantity' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.QTY" acube-number maxlength="50" data-ng-change="amountCal(dataBO.QTY, dataBO.PERCOST)">
                    </div>
                  </div> 
                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                    <label ng-bind="'label.percost' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.PERCOST" acube-currency maxlength="50" data-ng-change="amountCal(dataBO.QTY, dataBO.PERCOST)">
                    </div>
                  </div> 
                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                    <label ng-bind="'label.amount' | i18n"></label>
                        <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.AMOUNT" acube-currency maxlength="50" data-ng-disabled="true">
                    </div>
                  </div>
              </div>
            </div>
              
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="modal-footer">
                <button class="btn camelcase btn-default" ng-click="cancel(dataBO)">Cancel</button>
                <button class="btn camelcase btn-primary" ng-click="save(dataBO)">Save</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
          <div class="audit-box" ng-if="isEdit">
             <span>Created by <strong>{{dataBO.CREATEDBY}} </strong>on <strong>{{dataBO.CREATEDDATE}}</strong>. Modified by <strong>{{dataBO.MODIFIEDBY}}</strong> on <strong>{{dataBO.MODIFIEDDATE}}</strong></span> 
          </div>
        </div>
        </div>
    </div>
</div>
</form>
