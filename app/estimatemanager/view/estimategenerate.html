
<div class="row pageheader">
  <div class="col-xs-11">
    <h1><span ng-bind ="'estimatemanager.estimategenerate.pageheader' | i18n"></span></h1>
  </div>
  <div class="col-xs-1">
    <button type="button" class="btn btn-xs btn-primary pull-right" ng-click="refresh();" tooltip="{{'tooltip.refresh' | i18n}}">
      <span class="fa fa-refresh fa-spin"></span>
    </button>
  </div>
  <div class="col-xs-12">
    <span class="bottomliner"></span>
  </div>
</div>

<div class="col-xs-12 section-container">
  <form name="frm">
    <div class="row section-box">
        <div class="col-sm-6 p-t-s text-uppercase">
          <div class="">
            <label class = "" data-ng-bind="'label.estimateid' | i18n"></label> : ABC
            <label data-ng-bind=""></label>
          </div> 
          <div class="">
            <label data-ng-bind="'label.customerid' | i18n"></label> : ABC
            <label data-ng-bind=""></label>
          </div> 
          <div class="">
            <label data-ng-bind="'label.createddate' | i18n"></label> : ABC
            <label data-ng-bind=""></label><img src="../img/pdficon.png" height=25></i>
          </div>    
        </div>
        <div class="col-sm-6 m-t-m">
          <span><i class="fa fa-hand-o-right" style="font-size:16px; color:#39a3b7;"></i> <i>To view existing ESTIMATES or create a new ESTIMATE, then please select a CUSTOMER from the dropdown box. If no ESTIMATE, then please Generate one using the Add New button.</i></span>
        </div>
    </div>
  </form>
</div>
<div class="row"></div>
<div class="row section-container">
  <div class="col-xs-12">

    <div class="col-xs-12 section-box">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-box-header">
           <h2 class="text-uppercase"><i class="fa fa-users"></i> {{'estimatemanager.estimate' | i18n}} </h2>
          </div>
        </div>
        <div class="col-xs-12 section-box-body table-responsive">
          <table class="table table-hover text-uppercase">
              <colgroup>
                <col class="auto-cell-size p-r-20">
              </colgroup>
              <thead class="table-bg">
              <tr>
                <th></th>
                <th width=50% data-ng-bind-html="'label.description' | i18n"></th>
                <th data-ng-bind-html="'label.quantity' | i18n"></th>
                <th data-ng-bind-html="'label.units' | i18n"></th>
                <th data-ng-bind-html="'label.rate' | i18n"></th>
                <th data-ng-bind-html="'label.amount' | i18n"></th>
                <th data-ng-bind-html="'label.actions' | i18n"></th>
                
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class="f20 part1"></td>
                <td>
                  <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.DESCRIPTION">
                </td>
                <td>
                  <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.QTY">
                </td>
                <td>
                  <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.UNITS">
                </td>
                <td>
                  <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.RATE">
                </td>
                <td>
                  <input tabindex="1" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.AMOUNT">
                </td>
                <td>
                  <button class="btn btn-sm camelcase btn-primary" ng-click="save(dataBO)"><i class="fa fa-save"></i></button>
                </td>
              </tr>
              <tr ng-repeat ="rel in estimateManagerBO">
                <td class="f20 part1"></td>
                <td data-ng-bind="rel.ESTIMATEID"></td>
                <td data-ng-bind="rel.CUSTOMERID"></td>
                <td data-ng-bind="rel.MODIFIEDDATE | aswaDate"></td>
                <td data-ng-bind="rel.MODIFIEDBY"></td>
                 <td data-ng-bind="rel.MODIFIEDBY"></td>
                <td class="f20 ng-binding action comment-content"> 
                  <i class="action-icon-small-primary fa fa-edit"  ng-click="editUser(rel)"></i>
                  <i class="action-icon-small-primary fa fa-trash" ng-click="showInfoBox('Info', 'generalinfoone', 'sm')"></i>
                </td>
              </tr>
              <tr data-ng-if="estimateManagerBO == ''">
                <td colspan="3"><b><span data-ng-bind="'label.nodatafound' | i18n"></span></td>
              </tr>
              </tbody>
            </table>
        </div>

        <div class="menu pmd-floating-action" role="navigation" data-ng-if="showAddBtn"> 
          <a href="javascript:void(0);" ng-click="generatenewest();" class="pmd-floating-action-btn btn btn-sm pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-default" data-title="{{'btn.addnew' | i18n}}"> 
            <span class="pmd-floating-hidden">{{'btn.addnew' | i18n}}</span> 
            <i class="fa fa-plus"></i> 
         </a> 
          <a href="javascript:void(0);" class="pmd-floating-action-btn btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" data-title="Select Action"> 
            <span class="pmd-floating-hidden">M</span>
            <i class="fa fa-th pmd-sm"></i> 
          </a> 
        </div>


        <div class="col-xs-12">
          <div class="audit-box">&nbsp;
          </div>
        </div>
      </div>
    </div>

</div>
