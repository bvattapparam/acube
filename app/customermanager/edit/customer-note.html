<form name="frm">
<div id="confirmationmodal">
  <div class="col-xs-12 modal-container">
        <div class="modal-header modal-header-customized">
          <h2> {{ passingValues.title }}<i class="fa fa-close pull-right" ng-click="cancel(frm);"></i></h2>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="modal-body confirmationbox-body">
              <div class ="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label ng-bind="'label.noteheader' | i18n"></label>
                        <input tabindex="2" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.TITLE" maxlength="200">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label ng-bind="'label.customer' | i18n"></label>
                        <input tabindex="2" type="text" class="form-control" tabindex="1" data-ng-model="dataBO.CUSTOMERID" maxlength="50" ng-disabled="true">
                    </div>
                </div>
              </div>
               <div class ="row">
                <div class="col-xs-12">
                  <label data-ng-bind-template="{{'label.notedescription' | i18n}} {{':'}}"></label>
                  <div class="form-group">
                    <textarea tabindex="9" name="note" id="note" class="form-control" placeholder="{{'placeholder.notedescription'| i18n }}" tabindex="1" data-ng-model="dataBO.NOTE"></textarea>
                  </div>
                </div>
              </div>
              </div>
              
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="modal-footer">
                <button class="btn camelcase btn-default" ng-click="cancel(frm)">Cancel</button>
                <button class="btn camelcase btn-primary" ng-click="save(dataBO)">Save</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
          <div class="audit-box" ng-if="isEdit">
             <span>Created by <strong>{{dataBO.CREATEDBY}} </strong>on <strong>{{dataBO.CREATEDDATE}}</strong>. Modified by <strong>{{dataBO.MODIFIEDBY}}</strong> on <strong>{{dataBO.MODIFIEDDATE}}</strong></span> 
          </div>
        </div>
        </div>
    </div>
</div>
</form>
